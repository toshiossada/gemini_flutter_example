name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Generate env.json
        run: |
          touch env.json
          echo { >> env.json
          echo \"API_KEY\": \"${{ secrets.API_KEY }}\" >> env.json
          echo } >> env.json
          cat env.json

      - name: Install dependencies
        run: flutter pub get

      - name: Format code
        run: dart format --set-exit-if-changed .

      - name: Statically analyze
        run: flutter analyze .

      - name: Run Tests
        run: flutter test

      - name: Build windows.
        run: flutter build windows --release --dart-define-from-file=env.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/windows/x64/runner/Release/gemini_example.exe
